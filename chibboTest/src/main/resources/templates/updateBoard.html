<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
<!-- include summernote css/js-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
<!-- include summernote-ko-KR -->
<script src="/resources/js/summernote-ko-KR.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	  $('#summernote').summernote({
 	    	placeholder: 'content',
	        minHeight: 370,
	        maxHeight: null,
	        focus: true, 
	        lang : 'ko-KR'
	  });
	});
</script>
</head>
<body>
 <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/home">취뽀 커뮤니티</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/signUp">signup</a></li>
                        <li class="nav-item"><a class="nav-link" href="/listBoard">board</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <!-- <img class="img-fluid rounded-circle mb-4" src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg" alt="..." /> -->
                <h1 class="text-white fs-3 fw-bolder">취뽀 커뮤니티</h1>
                <p class="text-white-50 mb-0">chibbo community</p>
            </div>
        </header>
	<h2>게시물 수정</h2> 
	<hr>
	<form th:action="@{/updateBoard/{boardPostNo}(boardPostNo=${b.boardPostNo})}" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="boardPostNo" th:value="${b.boardPostNo }">
		제목: <input type="text" th:name="boardTitle" th:value="${b.boardTitle }"><br><br>
		 <input type="hidden" name="userNo" th:value="${userinfo.userNo}">
		게시판번호: <input type="hidden" th:name="boardNo" th:value="${b.boardNo }" th:text="${b.boardNo}"><br><br>
		글내용: <br>
		<textarea id="summernote" rows="10" cols="80" th:name="boardContent" placeholder="글을 작성하세요." th:field="${b.boardContent}"></textarea>
		<input type="hidden" th:name="fname" value="${b.boardFname }">
		첨부파일: <p th:text="${b.boardFname}"></p>
		<input type="file" th:name="boardUploadFile"><br><br>
		
		<input type="submit" value="등록">
		&nbsp;&nbsp;
		<input type="reset" value="취소">
	</form>
	 <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Doyeon Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</body>
</html>
