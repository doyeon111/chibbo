<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	
	$(function(){
	
		
	});
</script> 
</head>
<body>
	<h2>게시물 목록</h2>
	<hr>
	
	<a th:href="@{/home}">홈화면</a>
	
			<th:block th:switch="${boardNo}">
				<p th:case="1" id="category">공지사항</p>
				<p th:case="2" id="category">취업후기 게시판</p>
			</th:block>
			
			<button><a th:href="@{/listBoard}" th:text="전체"></a></button>
			<button><a th:href="@{/categorylistBoard/{boardNo}(boardNo=${1})}" th:text="공지사항"></a></button>
			<button><a th:href="@{/categorylistBoard/{boardNo}(boardNo=${2})}" th:text="취업후기게시판"></a></button>

	<div class="container mt-3">
	<table border="1" width="80%" class="table">
		<thead>
			<tr>
				<th>글번호</th>
				<th>글제목</th>		
				<th>조회수</th>			
				<th>작성날짜</th>	
				<th>수정날짜</th>	
				<th>작성자</th>	
					
					
			</tr>
		</thead>
		<tbody id="list">
			<tr th:each="b : ${boardCategory}">
				<td th:text="${b.boardPostNo}"></td>
				<!-- <td><a th:href="@{'/detailBoard/'+${b.boardNo}/${b.boardPostNo}}" th:text="${b.boardTitle}" id="boardNo"></a></td> -->
				<td><a th:href="@{/detailBoard/{boardNo}/{boardPostNo}(boardNo=${b.boardNo}, boardPostNo=${b.boardPostNo})}" th:text="${b.boardTitle}" id="boardNo"></a></td>
				<td th:text="${b.boardHit}"></td>
				<td th:text="${#dates.format(b.boardCreateDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${#dates.format(b.boardUpdateDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${b.userNo}"></td>
			</tr>
		</tbody>
	</table><br>
	</div>
	
	
	<th:block th:switch="${boardNo}">
    	<button id="btnPost" th:case="1" th:if="${session.userNo == 1}"><a th:href="@{/insertBoard/{boardNo}(boardNo=${boardNo})}">글쓰기</a></button>
    	<button id="btnPost" th:case="2"><a th:href="@{/insertBoard/{boardNo}(boardNo=${boardNo})}">글쓰기</a></button>
	</th:block>
</body>
</html>
